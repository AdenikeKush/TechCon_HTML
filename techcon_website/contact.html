<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Get in Touch</h2>

      <!-- Contact Information -->
      <section>
        <h3>Contact Information</h3>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us on:
          <a href="https://twitter.com" target="_blank">Twitter</a> |
          <a href="https://facebook.com" target="_blank">Facebook</a> |
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </p>
      </section>

      <!-- Embedded Google Map -->
      <section>
        <h3>Conference Venue</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631531588!3d-37.81627974201471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1fdf0f7%3A0xf577c8e4d9fbc9d4!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614031994553!5m2!1sen!2sau"
          width="600"
          height="450"
          style="border:0; width:100%; max-width:600px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>

      <!-- Contact Form -->
      <section>
        <h3>Contact Us Form</h3>
        <form action="#" method="post">
          <!-- Name -->
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <!-- Email -->
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <!-- Message -->
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <!-- Submit -->
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
